---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  labels:
    app: mysql-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - name: postgres
          image: postgres:13
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: demo_user
            - name: POSTGRES_PASSWORD
              value: demo_pass
            - name: POSTGRES_DB
              value: demo_db
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: DB_PVC

---
apiVersion: v1
kind: Service
metadata:
  name: ${DB_SERVICE_NAME}
  labels:
    app: ${DB_SERVICE_NAME}
spec:
  type: ClusterIP
  selector:
    app: ${DB_SERVICE_NAME}
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: DB_PVC
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi

